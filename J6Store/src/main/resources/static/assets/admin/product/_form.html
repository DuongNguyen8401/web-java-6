<div class="panel panel-default">
	<div class="panel-heading">Product edition</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image"> <img alt="no thing is here"
					src="/assets/images/cloud-upload.jpg"
					style="max-width: 100%; height: 1;">
				</label>
			</div>

			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Name</div>
						<input class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Price</div>
						<input class="form-control">
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-6">
						<div>Image</div>
						<input type="file" id="image" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Category</div>
						<select class="form-control">
							<option value="id">Name</option>
						</select>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-6">
						<div>Available</div>
						<div class="form-control">
							<label class="radio-inline"> <input value="true"
								name="available" type="radio"> Yes
							</label> <label class="radio-inline"> <input value="false"
								name="available" type="radio"> No
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer text-center">
		<button class="btn btn-primary">
			<b class="glyphicon glyphicon-plus"></b>Create
		</button>
		<button class="btn btn-success">
			<b class="glyphicon glyphicon-save"></b>Update
		</button>
		<button class="btn btn-danger">
			<b class="glyphicon glyphicon-trash"></b>Delete
		</button>
		<button class="btn btn-info">
			<b class="glyphicon glyphicon-refresh"></b>Reset
		</button>
	</div>
</div>
